{% extends 'users/index.html' %}
{% load staticfiles %}
{#<link rel="stylesheet" href="/static/css/recommend.css"/>#}
{#<link rel="stylesheet" href="{% static 'css/recommend.css' %}"/>#}
{#<script src="/static/css/recommend.css"></script>#}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/recommend.css' %}"/>

    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <ul class="carousel-indicators">
			<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
			<li data-target="#carousel-example-generic" data-slide-to="1"></li>
			<li data-target="#carousel-example-generic" data-slide-to="2"></li>
		</ul> <!-- Wrapper for slides -->
		<div class="carousel-inner" role="listbox">
			<div class="item active">
				<img class="img-responsive" src="{% static 'img/4.jpg' %}"/>
				<div class="carousel-caption">
					<h1>轮播1的标题</h1>
					<p>这里是轮播图1的说明</p>
				</div>
			</div>
			<div class="item">
				<img class="img-responsive" src="{% static 'img/5.jpg' %}"/>
			<div class="carousel-caption">
				<h1>轮播2的标题</h1>
				<p>这里是轮播图2的说明</p>
			</div>
			</div>
			<div class="item">
				<img class="img-responsive" src="{% static 'img/6.jpg' %}"/>
			<div class="carousel-caption">
				<h1>轮播3的标题</h1>
				<p>这里是轮播图3的说明</p>
			</div>
			</div>
		</div> <!-- Controls -->
		<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left"></span>
			<span class="sr-only">Previous</span> </a>
			<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>

    <table class="mytable">
    {% for foo in title %}
        <tr>
         <p class="mytest">{{ foo }}
        </tr>
   {% endfor %}
    </table>
{% endblock %}
